<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cloud Computing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin-top: 30vh;
            background-color: #f4f4f9;
            font-family: 'Arial', sans-serif;
        }
        .container {
            margin-top: 50px;
        }
        .card {
            border-radius: 10px;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        h1 {
            font-size: 3rem;
            color: #333;
        }
        .form-container, .people-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 20px auto;
        }
        table, th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .message {
            color: green;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <div class="card p-5">
            <h1>Welcome</h1>
            <p class="lead mt-4">Total Number of Visits: <strong id="visit-count">{{ count }}</strong> times.</p>
        </div>

        <div class="form-container">
            <h2>Visitor Details</h2>
            <form id="visitorForm">
                <div class="form-group">
                    <label for="firstname">First Name:</label>
                    <input type="text" id="firstname" name="firstname" required>
                </div>
                <div class="form-group">
                    <label for="lastname">Last Name:</label>
                    <input type="text" id="lastname" name="lastname" required>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
            <p class="message" id="message"></p>
        </div>

        <div class="people-container">
            <h2>People List</h2>
            <table>
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Registered On</th>
                    </tr>
                </thead>
                <tbody id="people-list">
                    {% for person in people %}
                    <tr>
                        <td>{{ person.firstname }}</td>
                        <td>{{ person.lastname }}</td>
                        <td>{{ person.registration_time }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <script>
        
        document.getElementById('visitorForm').addEventListener('submit', function(event) {
            event.preventDefault();  

            const firstname = document.getElementById('firstname').value;
            const lastname = document.getElementById('lastname').value;

            
            fetch('/submit', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `firstname=${firstname}&lastname=${lastname}`
            })
            .then(response => response.json())
            .then(data => {
               
                document.getElementById('message').textContent = data.message;

                
                const peopleList = document.getElementById('people-list');
                peopleList.innerHTML = '';  

                data.people.forEach(person => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${person.firstname}</td>
                        <td>${person.lastname}</td>
                        <td>${person.registration_time}</td>
                    `;
                    peopleList.appendChild(row);
                });

              
                document.getElementById('visit-count').textContent = data.count;

                
                document.getElementById('firstname').value = '';
                document.getElementById('lastname').value = '';
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
